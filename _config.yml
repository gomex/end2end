# Build settings
permalink   : /blog/:year/:title/
markdown    : kramdown
highlighter : pygments
gems: [jekyll-paginate]

paginate: 3
paginate_path: "/blog/page/:num/"
comments: true

source: source
destination: _site
sass:
  sass_dir: _scss
  style: compressed # expanded

# SEO settings
title: Gomex Blog
description: "Because information needs to be free"
keywords: "Devops, docker, ansible, SRE, testing, blog, web"
url: http://gomex.me
baseurl: "/end2end"
# baseurl: ""

# google_analytics: UA-52446115-1
repo: http://github.com/gomex/end2end
disqus_shortname: "gomex"
disqus_site_shortname: "gomex"

# Author settings
author:
  name      : Rafael Gomes
  job       : Infra Developer
  bio       : "Enthusiast automation, auto service and performance, always looking for the best challenge and good coffee."
  thumb     : /images/author.jpg
  email     : linux.rafa@gmail.com
  url       : http://gomex.me
  github    : http://github.com/gomex
  twitter   : http://twitter.com/gomex
  linkedin  : http://linkedin.com/in/rbgomes

# navbar pages
navbar:
  - slug: resume
    title: Resume
  # - slug: resume
  #   title: Resume
  # - slug: skills
  #   title: Skills
  - slug: blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]
